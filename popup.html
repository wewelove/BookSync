<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>书签同步助手</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="card border-success rounded-0 text-white bg-success mb-3">
    <div class="card-body">
      <h4 class="card-title"><i class="fas fa-cloud-upload-alt"></i> 书签同步助手</h4>
      <p class="card-text">本地备份 + 坚果云 WebDAV 云端存储</p>
    </div>
  </div>

  <div class="container">
    <div class="card mb-3">
      <div class="card-header"> <i class="fas fa-shield-alt"></i> 备份状态 </div>
      <div class="card-body">
        选择备份方式并点击 "立即备份" 按钮开始备份您的书签。
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <i class="fas fa-sync-alt"></i>
          <span id="lastBackup">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <i class="fas fa-file"></i>
          <span id="lastFilename">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <i class="fas fa-cloud"></i>
          <span id="backupType">未选择备份方式</span>
        </li>
      </ul>
      <div class="card-body">
        <div class="progress">
          <div class="progress-bar bg-success" id="progressBar" role="progressbar"></div>
        </div>
        <div class="d-flex justify-content-between align-items-start mb-3">
          <span id="folderCount">0 个文件夹</span>
          <span id="bookmarkCount">0 个书签</span>
        </div>

        <div class="d-flex justify-content-between align-items-start">
          <button id="manualBackup" type="button" class="btn btn-success">
            <i class="fas fa-download"></i> 立即备份
          </button>
          <button id="viewFolder" type="button" class="btn btn-primary">
            <i class="fas fa-folder-open"></i> 打开目录
          </button>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header"> <i class="fas fa-undo"></i> 文件回档 </div>
      <div class="card-body">
        <div class="mb-4">
          <select class="form-select form-select" id="fileSelect" placeholder="请选择要加载的云端文件">
            <option disabled>加载中...</option>
          </select>
        </div>

        <div class="btn-group d-flex justify-content-between align-items-start">
          <button id="refreshBtn" type="button" class="btn btn-primary">
            <i class="fas fa-sync-alt"></i> 刷新
          </button>
          <button id="loadBtn" type="button" class="btn btn-success">
            <i class="fas fa-folder-open"></i> 加载云端文件
          </button>
          <button id="loadLocalBtn" type="button" class="btn btn-primary">
            <i class="fas fa-folder-open"></i> 加载本地备份
          </button>
        </div>
      </div>
    </div>

    <!-- 设置区域 -->
    <div class="card mb-2">
      <div class="card-header">
        <i class="fas fa-cog"></i> 备份设置
      </div>
      <ul class="list-group list-group-flush">
        <li
          class="list-group-item d-flex justify-content-between align-items-start d-flex justify-content-between align-items-center">
          <label for="backupMethod">备份方式</label>
          <div class="form-item">
            <select class="form-select form-select-sm" id="backupMethod">
              <option value="local">本地下载</option>
              <option value="webdav">WebDAV 云端备份</option>
            </select>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <label class="form-check-label" for="autoBackup">启用自动备份</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="autoBackup" checked>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <label class="form-check-label" for="showNotification">备份时显示通知</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="showNotification" checked>
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <label class="form-check-label" for="autoCheckEnabled">浏览器启动时自动检查云端更新</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="autoCheckEnabled" checked>
          </div>
        </li>
      </ul>
      <div class="card-header">
        <i class="fas fa-cloud"></i> WebDAV 服务器
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div for="webdavUrl" class="w-25 text-end pe-2">服务器地址</div>
          <div class="flex-grow-1">
            <input type="url" class="form-control form-control-sm" id="webdavUrl" placeholder="https://example.com/dav">
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div for="webdavPath" class="w-25 text-end pe-2">文件路径</div>
          <div class="flex-grow-1">
            <input type="text" class="form-control form-control-sm" id="webdavPath" placeholder="/bookmarks/{filename}">
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div for="webdavUsername" class="w-25 text-end pe-2">用户名</div>
          <div class="flex-grow-1">
            <input type="text" class="form-control form-control-sm" id="webdavUsername" placeholder="您的用户名">
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div for="webdavPassword" class="w-25 text-end pe-2">密码</div>
          <div class="flex-grow-1">
            <input type="password" class="form-control form-control-sm" id="webdavPassword" placeholder="您的密码">
          </div>
        </li>
      </ul>
      <div class="card-body">
        <div class="d-grid gap-2">
          <button id="testWebdav" class="btn btn-secondary btn-sm" type="button">
            <i class="fas fa-plug"></i> 测试 WebDAV 服务器
          </button>
          <button id="saveSettings" class="btn btn-success" type="button">
            <i class="fas fa-save"></i> 保存设置
          </button>
        </div>
      </div>
    </div>

    <div class="mb-2 fs-6">
      WebDAV 服务器文件路径中使用 <code>{filename}</code> 作为占位符，例如:
      <code>/bookmarks/{filename}</code>。
    </div>

  </div>

  <footer class="border-top p-3">
    <div class="text-center">书签云端备份 v1.1 &copy; 2023</div>
  </footer>

  <div class="position-fixed top-0 end-0 p-4">
    <div id="notification" class="alert alert-success d-none">
      <span id="notificationText">备份成功完成！</span>
    </div>
  </div>

  <script src="popup.js"></script>

</body>

</html>
